<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    
        <title>Guessing game</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="game.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        
        
    </head>
    <body>
        <h1>WELCOME TO THE GUESSING GAME</h1>
<div id="game">
    <p>Guess a number from 1 to 50:</p>
    <input class="Guess" type="number" id="Guess"/>
    <button class="Guess" onclick="myGuess()">Guess</button>
    <p id="Hint">**hints display here</p>
</div>
<div id="congrats">
<span id="congratsmsg">Congatulations! you nailed it :)</span><br/><br/>
<button class="playAgain" onclick="resetGame()">Play Again?</button>
   </div>
</body>
</html>
